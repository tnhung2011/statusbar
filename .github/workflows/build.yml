name: Build executable

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  name: statusbar
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        arch: [i686-pc-windows-msvc, x86_64-pc-windows-msvc]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install WebView2
      uses: crazy-max/ghaction-chocolatey@v2
      with:
        args: install webview2-runtime
    - name: Install x86 deps
      if: ${{ matrix.arch == 'i686-pc-windows-msvc' }}
      run: rustup target add i686-pc-windows-msvc
    - name: Build executable
      uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: --target ${{ matrix.arch }}
        tagName: ${{ env.name }}-v__VERSION__
        releaseName: '${{ env.name }} v__VERSION__ ${{ matrix.arch }}'
        releaseBody: 'See the assets to download this version and install.'
        releaseDraft: true
        prerelease: false
